<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Book Appointment</h2>
        <form id="book-appointment-form">
            <div class="form-group">
                <label for="patient-id">Patient ID</label>
                <input type="text" class="form-control" id="patient-id" required>
            </div>
            <div class="form-group">
                <label for="doctor-id">Doctor ID</label>
                <input type="text" class="form-control" id="doctor-id" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">Appointment Date</label>
                <input type="date" class="form-control" id="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="appointment-time">Appointment Time</label>
                <input type="time" class="form-control" id="appointment-time" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
