<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient - User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register Patient</h2>
        <form id="register-patient-form">
            <div class="form-group">
                <label for="patient-name">Patient Name</label>
                <input type="text" class="form-control" id="patient-name" required>
            </div>
            <div class="form-group">
                <label for="patient-age">Patient Age</label>
                <input type="number" class="form-control" id="patient-age" required>
            </div>
            <div class="form-group">
                <label for="patient-gender">Patient Gender</label>
                <select class="form-control" id="patient-gender" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient-address">Patient Address</label>
                <input type="text" class="form-control" id="patient-address" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
